name: spoinkstore
version: '1.0'
summary: Spoink OS's Store
description: Spoink OS's Store
grade: stable
confinement: strict

apps:
  spoinkstore:
    command: desktop-launch $SNAP/spoinkstore
    environment:
      QML2_IMPORT_PATH: "$QML2_IMPORT_PATH:$SNAP/usr/qml"
    plugs:
      - network
      - home
      - removable-media

parts:
  spoinkstore:
    plugin: qmake
    source: .
    build-packages:
      - qtbase5-dev
      - libqt5network5
      - libqt5widgets5
      - qtbase5-dev-tools  # Added for development tools
    stage-packages:
      - libqt5network5
      - libqt5widgets5
      - libqt5multimedia5  # Add more packages as needed

    after: [desktop/qt5]
    override-build: |
      make DESTDIR=$SNAPCRAFT_PART_INSTALL install

  desktop/qt5:
    plugin: nil
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: qt
